name = App-tldr

[ConfirmRelease]
[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
[CopyFilesFromRelease]
match = \.pm$
[Git::Check]
allow_dirty = Changes
allow_dirty = META.json
[Git::Contributors]
[Git::GatherDir]
exclude_filename = META.json
exclude_filename = LICENSE
[GithubMeta]
issues = 1
[License]
[LicenseFromModule]
[MetaJSON]
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
[ModuleBuildTiny]
[Prereqs::From::cpmfile]
[PruneFiles]
filename = dist.ini
filename = cpm.yml
match = ^(xt|author|maint)/
[ReversionOnRelease]
prompt = 1
[StaticInstall]
[TestRelease]
[VersionFromMainModule]

[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T
[CheckChangesHasContent]
[UploadToCPAN]
;[FakeRelease]
[Git::Commit]
commit_msg = %v
allow_dirty = Changes
allow_dirty = META.json
allow_dirty_match = \.pm$
[Git::Tag]
tag_format = %v
tag_message =
[Git::Push]
